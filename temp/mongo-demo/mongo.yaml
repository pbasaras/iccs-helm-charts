apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  # the next part configures the POD within the deployment
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
---
apiVersion: v1
kind: Service # the service has is own IP within the cluster, and port. We need to bind this to the PODS and their ports.
metadata:
  name: mongo-service #this is the end point we will use to access mongo. It is the same name defined in configmap
spec:
  selector:
    app: mongo #this is how the service knows to which PODs to forward the request it gets. This is the role of the selector
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017 # this is the port of the PODs that belong to the service.
