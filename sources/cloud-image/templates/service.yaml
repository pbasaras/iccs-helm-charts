apiVersion: v1
kind: Service
metadata:
  name: {{ include "AI-cloud-rtx-3090.fullname" . }}
  labels:
    {{- include "AI-cloud-rtx-3090.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "AI-cloud-rtx-3090.selectorLabels" . | nindent 4 }}
