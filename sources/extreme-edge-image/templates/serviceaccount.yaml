{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "AI-extreme-edge-jetson-agx-xavier.serviceAccountName" . }}
  labels:
    {{- include "AI-extreme-edge-jetson-agx-xavier.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
